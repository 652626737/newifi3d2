jobs:
  release:
    runs-on: ubuntu-latest

    steps:

    - name: Generate tag
      run: |
        echo ::set-env name=RELEASE_TAG::"$(TZ=UTC-8 date +"%Y.%m.%d")"

    - name: GH release
      uses: softprops/action-gh-release@v0.1.5
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')
